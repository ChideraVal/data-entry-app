<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>File Previewer + JSON Editor (Fixed)</title>

    <!-- PDF.js (for file previewer) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        if (window.pdfjsLib) {
            pdfjsLib.GlobalWorkerOptions.workerSrc =
                "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
        }
    </script>

    <style>
        :root {
            --bg: #eef2f7;
            --panel-bg: #fff;
            --muted: #6b7280;
            --accent: #2563eb;
            --card-border: rgba(15, 23, 42, 0.06);
            --radius: 12px;
            --danger: #d9534f;
            --ok: #28a745;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
            background: linear-gradient(180deg, #f7fbff 0%, #eef2f7 100%);
            color: #0f172a
        }

        header.app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 20px;
            box-shadow: 0 4px 18px rgba(16, 24, 40, 0.06);
            background: rgba(255, 255, 255, 0.95);
            position: sticky;
            top: 0;
            z-index: 20
        }

        .brand {
            display: flex;
            gap: 12px;
            align-items: center
        }

        .logo {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: inline-grid;
            place-items: center;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            color: #fff;
            font-weight: 700;
            font-size: 18px
        }

        .title {
            font-size: 18px;
            font-weight: 600
        }

        .split {
            display: grid;
            grid-template-columns: 54% 46%;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 84px);
            box-sizing: border-box
        }

        .panel {
            background: var(--panel-bg);
            border-radius: var(--radius);
            box-shadow: 0 8px 30px rgba(12, 18, 31, 0.06);
            border: 1px solid var(--card-border);
            overflow: auto;
            padding: 16px
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            flex-wrap: wrap
        }

        textarea.url-area {
            width: 420px;
            min-height: 82px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #e6eef8;
            resize: vertical
        }

        button {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 10px;
            border: 1px solid rgba(15, 23, 42, 0.06);
            background: linear-gradient(180deg, #ffffff, #f7fbff);
            color: #0b2545;
            cursor: pointer
        }

        button.secondary {
            background: transparent;
            border: 1px dashed #e6eef8;
            box-shadow: none;
            color: var(--muted)
        }

        #cards {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 14px
        }

        .card {
            background: linear-gradient(180deg, #ffffff, #fbfdff);
            border-radius: 10px;
            border: 1px solid rgba(15, 23, 42, 0.04);
            padding: 12px
        }

        .card-head {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: flex-start
        }

        .card-title {
            font-weight: 600;
            color: #0f172a;
            font-size: 14px
        }

        .card-meta {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px
        }

        .card-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 8px
        }

        .preview-area {
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid rgba(6, 11, 22, 0.03);
            padding: 10px;
            background: linear-gradient(180deg, rgba(250, 252, 255, 0.9), rgba(250, 252, 255, 0.65));
            max-height: 520px;
            overflow: auto
        }

        .img-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            min-height: 120px
        }

        pre.preview-pre {
            white-space: pre-wrap;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
            font-size: 13px;
            color: #0b2545
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 6px
        }

        th,
        td {
            padding: 8px 10px;
            border: 1px solid #edf2f7;
            font-size: 13px;
            text-align: left
        }

        /* JSON editor styles */
        .json-area {
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        textarea.small {
            width: 100%;
            min-height: 120px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e6eef8;
            font-family: monospace;
            font-size: 13px;
            resize: vertical
        }

        .object-block,
        .array-block {
            background: #fbfdff;
            border: 1px solid #e6eef8;
            padding: 10px;
            border-radius: 8px;
            margin-top: 8px
        }

        .prop-row {
            display: flex;
            gap: 8px;
            align-items: flex-start;
            margin-top: 10px
        }

        .prop-row label {
            min-width: 160px;
            font-weight: 600;
            color: #0b2545;
            font-size: 13px
        }

        .prop-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex: 1
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea.small {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #dfe9f5;
            font-size: 13px;
            width: 100%
        }

        input[type="number"] {
            -moz-appearance: textfield
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 6px
        }

        .array-item {
            border-left: 3px solid #e8eefc;
            padding-left: 10px;
            margin-top: 8px;
            border-radius: 6px;
            background: transparent
        }

        .array-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px
        }

        .controls-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 6px
        }

        .btn-small {
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 13px
        }

        .btn-remove {
            background: var(--danger);
            color: #fff;
            border: none
        }

        .btn-add {
            background: var(--ok);
            color: #fff;
            border: none
        }

        details {
            margin-top: 8px;
            background: transparent
        }

        summary {
            font-weight: 700;
            cursor: pointer
        }

        .muted {
            color: var(--muted);
            font-size: 13px
        }

        .note {
            font-size: 13px;
            color: var(--muted);
            margin-top: 8px
        }

        .badge {
            background: #eef2ff;
            color: #0b45a4;
            padding: 4px 8px;
            border-radius: 999px;
            font-size: 12px;
            border: 1px solid #dbeafe
        }

        /* Modal */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(10, 12, 20, 0.55);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999
        }

        .modal {
            width: 420px;
            max-width: calc(100% - 32px);
            background: white;
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 10px 36px rgba(8, 15, 30, 0.45)
        }

        .modal h3 {
            margin: 0 0 8px;
            font-size: 18px
        }

        .modal p {
            margin: 0 0 18px;
            color: #334155
        }

        .modal .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px
        }

        .modal .btn-cancel {
            background: transparent;
            border: 1px solid #e6eef8;
            color: #0b2545;
            padding: 8px 12px;
            border-radius: 8px
        }

        .modal .btn-confirm {
            background: linear-gradient(90deg, #ef4444, #b91c1c);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px
        }

        @media (max-width:1000px) {
            .split {
                grid-template-columns: 1fr;
                height: auto;
                padding-bottom: 30px
            }
        }
    </style>
</head>

<body>

    <header class="app-header">
        <div class="brand">
            <div class="logo">FH</div>
            <div>
                <div class="title">FileHelper — Preview + JSON Editor</div>
                <div style="font-size:12px;color:var(--muted);margin-top:3px">Left: preview files — Right: schema-driven
                    JSON editor</div>
            </div>
        </div>
        <div style="display:flex;gap:12px;align-items:center;">
            <div class="muted" style="font-size:13px;">Demo</div>
        </div>
    </header>

    <div class="split">
        <!-- LEFT: File previewer -->
        <section class="panel left">
            <div style="display:flex;justify-content:space-between;align-items:flex-start;gap:12px;">
                <div class="controls">
                    <label style="font-weight:600;color:#0b2545;">
                        Select files
                        <input id="filePicker" type="file" multiple accept=".pdf,image/*,.csv,.txt" />
                    </label>

                    <div style="display:flex;flex-direction:column;">
                        <label style="font-weight:600;color:#0b2545;">Preview URLs</label>
                        <div style="display:flex;gap:8px;">
                            <textarea id="urlList" class="url-area"
                                placeholder="Enter file URLs. Separate by newline, comma, or semicolon (CORS must allow fetch)."></textarea>
                            <div style="display:flex;flex-direction:column;gap:8px;">
                                <button id="previewUrlsBtn">Preview URLs</button>
                                <button id="clearBtn" class="secondary">Clear Previews</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="display:flex;flex-direction:column;gap:8px;align-items:flex-end;">
                    <div class="muted" style="font-size:13px;">File previewer</div>
                    <div style="font-size:12px;color:var(--muted);">Supports PDF, images, CSV, TXT</div>
                </div>
            </div>

            <div id="cards"></div>
        </section>

        <!-- RIGHT: JSON Editor -->
        <aside class="panel right">
            <div class="json-area">
                <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
                    <div>
                        <label style="font-weight:700">Input JSON</label>
                        <textarea id="jsonInput" class="small" spellcheck="false">{
  "users": []
}</textarea>
                        <div style="display:flex;gap:8px;margin-top:8px">
                            <button class="btn-small" onclick="generateForm()">Generate Form</button>
                            <button class="btn-small" onclick="downloadJSON()">Download JSON</button>
                            <button class="btn-small" onclick="loadSample()">Load Sample</button>
                        </div>
                    </div>

                    <div>
                        <label style="font-weight:700">Shape JSON (optional)</label>
                        <textarea id="shapeInput" class="small" spellcheck="false">{
  "users": {
    "type": "array",
    "items": {
      "type": "object",
      "properties": {
        "id": { "type": "number" },
        "name": { "type": "string" },
        "rating": { "type": "number" },
        "active": { "type": "boolean" },
        "roles": { "type": "array", "items": { "type": "string" } },
        "scores": { "type": "array", "items": { "type": "number" } },
        "addresses": { "type": "array", "items": {
          "type":"object",
          "properties": {
            "city": {"type":"string"},
            "zip": {"type":"number"},
            "coordinates": {"type":"object","properties":{"lat":{"type":"number"},"lng":{"type":"number"}}},
            "tags": {"type":"array","items":{"type":"string"}}
          }
        } }
      }
    }
  }
}</textarea>
                        <div class="note">If arrays are empty, the editor uses Shape JSON to determine item structure
                            (items shown when adding).</div>
                    </div>
                </div>

                <div id="formArea"></div>

                <div style="margin-top:10px">
                    <button class="primary" onclick="submitForm()">Submit Updated JSON</button>
                </div>

                <div>
                    <h3 style="margin:12px 0 6px">Updated JSON</h3>
                    <pre id="outputJson">{ }</pre>
                </div>
            </div>
        </aside>
    </div>

    <!-- modal -->
    <div id="confirmBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal" role="document" aria-labelledby="confirmTitle">
            <h3 id="confirmTitle">Confirm delete</h3>
            <p id="confirmMessage">Are you sure?</p>
            <div class="modal-actions">
                <button id="confirmCancel" class="btn-cancel">Cancel</button>
                <button id="confirmOk" class="btn-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <!-- FILE PREVIEWER SCRIPT -->
    <script>
        (function () {
            const filePicker = document.getElementById('filePicker');
            const previewUrlsBtn = document.getElementById('previewUrlsBtn');
            const urlList = document.getElementById('urlList');
            const cards = document.getElementById('cards');
            const clearBtn = document.getElementById('clearBtn');

            const PDF_SCALE_STEP = 1.2;
            const PDF_MIN_SCALE = 0.2;
            const PDF_MAX_SCALE = 4;
            const IMG_MIN_SCALE = 0.1;
            const IMG_MAX_SCALE = 4;
            const TEXT_MIN_SIZE = 8;
            const TEXT_MAX_SIZE = 40;

            function niceBytes(n) { if (n == null) return ''; const units = ['B', 'KB', 'MB', 'GB']; let i = 0; while (n >= 1024 && i < units.length - 1) { n /= 1024; i++; } return n.toFixed(n >= 100 ? 0 : 2) + ' ' + units[i]; }

            clearBtn.addEventListener('click', () => cards.innerHTML = '');

            filePicker.addEventListener('change', (e) => {
                const files = Array.from(e.target.files || []);
                files.forEach(f => createCardFromFile(f));
                e.target.value = '';
            });

            previewUrlsBtn.addEventListener('click', async () => {
                const raw = (urlList.value || '').trim();
                if (!raw) return alert('Paste file URLs (newline/comma/semicolon separated).');
                const parts = raw.split(/\s*(?:\r?\n|,|;)\s*/).map(s => s.trim()).filter(Boolean);
                for (const url of parts) await createCardFromURL(url);
            });

            function makeCard(title) {
                const card = document.createElement('div'); card.className = 'card';
                const head = document.createElement('div'); head.className = 'card-head';
                const left = document.createElement('div'); left.className = 'card-left';
                left.innerHTML = `<div class="card-title">${escapeHtml(title)}</div><div class="card-meta"></div>`;
                const right = document.createElement('div'); right.className = 'card-controls';
                head.appendChild(left); head.appendChild(right);
                const previewArea = document.createElement('div'); previewArea.className = 'preview-area';
                card.appendChild(head); card.appendChild(previewArea);
                cards.prepend(card);
                return { card, head, left, right, previewArea, meta: left.querySelector('.card-meta') };
            }

            function escapeHtml(s) { return (s + '').replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' })[c]); }

            function createCardFromFile(file) {
                const { right, previewArea, meta } = makeCard(file.name || 'file');
                meta.textContent = `${file.type || 'unknown'} • ${niceBytes(file.size)}`;
                const downloadA = document.createElement('a'); downloadA.href = URL.createObjectURL(file); downloadA.download = file.name; downloadA.textContent = 'Download'; downloadA.className = 'download';
                right.appendChild(downloadA);

                const lower = (file.name || '').toLowerCase();
                if ((file.type || '').startsWith('image/') || /\.(jpe?g|png|gif|webp|bmp|svg)$/i.test(lower)) renderImageFile(file, previewArea, right, meta, file.name);
                else if ((file.type || '').includes('pdf') || /\.pdf$/i.test(lower)) renderPdfFile(file, previewArea, right, meta, file.name);
                else if ((file.type || '').startsWith('text/') || /\.txt$/i.test(lower)) renderTextFile(file, previewArea, right, meta, file.name);
                else if ((file.type || '').includes('csv') || /\.csv$/i.test(lower)) renderCsvFile(file, previewArea, right, meta, file.name);
                else previewArea.innerHTML = `<div class="muted">Unsupported file type. You can download it instead.</div>`;
            }

            async function createCardFromURL(url) {
                const { right, previewArea, meta } = makeCard(url);
                meta.textContent = `remote URL`;
                const downloadA = document.createElement('a'); downloadA.textContent = 'Download'; downloadA.className = 'download';
                right.appendChild(downloadA);
                previewArea.textContent = 'Fetching… (CORS must allow fetch)';
                try {
                    const resp = await fetch(url, { mode: 'cors' });
                    if (!resp.ok) throw new Error('HTTP ' + resp.status);
                    const contentType = (resp.headers.get('Content-Type') || '').toLowerCase();
                    const ab = await resp.arrayBuffer();
                    const blob = new Blob([ab], { type: (contentType || undefined) });
                    downloadA.href = URL.createObjectURL(blob);

                    if (contentType.startsWith('image/') || /\.(jpe?g|png|gif|webp|bmp|svg)$/i.test(url)) renderImageBlob(blob, previewArea, right, meta, url);
                    else if (contentType.includes('pdf') || /\.pdf$/i.test(url)) renderPdfBlob(blob, previewArea, right, meta, url);
                    else if (contentType.includes('csv') || /\.csv$/i.test(url)) { const text = new TextDecoder().decode(ab); displayCsvTextLocal(text, previewArea, right, meta, url); }
                    else if (contentType.startsWith('text/') || /\.txt$/i.test(url)) { const text = new TextDecoder().decode(ab); displayText(text, previewArea, right, meta, url); }
                    else previewArea.innerHTML = `<div class="muted">Unsupported or unknown file type (${escapeHtml(contentType)}). You can download it.</div>`;
                } catch (err) {
                    previewArea.innerHTML = `<div class="muted" style="color:var(--danger)">Failed to fetch URL: ${escapeHtml(err.message)}. CORS or network error.</div>`;
                    console.warn('fetch failed', err);
                }
            }

            // image
            function renderImageFile(file, previewArea, right, meta, filename) { const url = URL.createObjectURL(file); renderImageFromUrl(url, previewArea, right, meta, filename); }
            function renderImageBlob(blob, previewArea, right, meta, filename) { const url = URL.createObjectURL(blob); renderImageFromUrl(url, previewArea, right, meta, filename); }
            function renderImageFromUrl(url, previewArea, right, meta, filename) {
                previewArea.innerHTML = ''; const wrap = document.createElement('div'); wrap.className = 'img-wrap';
                const img = document.createElement('img'); img.src = url; img.alt = filename || 'image'; img.style.maxWidth = '100%';
                wrap.appendChild(img); previewArea.appendChild(wrap);
                let scale = 1; let isFit = true;
                img.addEventListener('load', () => { if (isFit) img.style.removeProperty('width'); else { img.style.maxWidth = 'none'; img.style.width = Math.round(img.naturalWidth * scale) + 'px'; } meta.textContent = `image • ${img.naturalWidth}×${img.naturalHeight} • ${isFit ? 'fit' : 'scale ' + scale.toFixed(2)}`; });
                const zoomInBtn = makeBtn('Zoom +', () => { isFit = false; scale *= PDF_SCALE_STEP; if (scale > IMG_MAX_SCALE) scale = IMG_MAX_SCALE; updateImageZoom(); });
                const zoomOutBtn = makeBtn('Zoom −', () => { isFit = false; scale /= PDF_SCALE_STEP; if (scale < IMG_MIN_SCALE) scale = IMG_MIN_SCALE; updateImageZoom(); });
                const fitBtn = makeBtn('Fit', () => { isFit = true; scale = 1; img.style.removeProperty('width'); img.style.maxWidth = '100%'; meta.textContent = `image • ${img.naturalWidth}×${img.naturalHeight} • fit`; updateImageButtons(); });
                right.appendChild(zoomOutBtn); right.appendChild(zoomInBtn); right.appendChild(fitBtn);
                function updateImageZoom() { if (img.naturalWidth) { img.style.maxWidth = 'none'; img.style.width = Math.round(img.naturalWidth * scale) + 'px'; } else img.style.transform = `scale(${scale})`; isFit = false; meta.textContent = `image • ${img.naturalWidth || 'unknown'}×${img.naturalHeight || 'unknown'} • scale ${scale.toFixed(2)}`; updateImageButtons(); }
                function updateImageButtons() { zoomInBtn.disabled = scale >= IMG_MAX_SCALE - 1e-6; zoomOutBtn.disabled = scale <= IMG_MIN_SCALE + 1e-6; }
                updateImageButtons();
            }

            // pdf
            function renderPdfFile(file, previewArea, right, meta, filename) { file.arrayBuffer().then(ab => renderPdfFromArrayBuffer(ab, previewArea, right, meta, filename)); }
            function renderPdfBlob(blob, previewArea, right, meta, filename) { blob.arrayBuffer().then(ab => renderPdfFromArrayBuffer(ab, previewArea, right, meta, filename)); }
            async function renderPdfFromArrayBuffer(arrayBuffer, previewArea, right, meta, filename) {
                previewArea.innerHTML = 'Loading PDF…';
                try {
                    if (!window.pdfjsLib) throw new Error('pdfjsLib not loaded');
                    const pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                    let currentPage = 1;
                    let scale = 1.2;
                    previewArea.innerHTML = '';
                    const canvas = document.createElement('canvas');
                    const canvasWrap = document.createElement('div'); canvasWrap.style.textAlign = 'center'; canvasWrap.appendChild(canvas); previewArea.appendChild(canvasWrap);
                    const info = document.createElement('div'); info.className = 'muted'; info.style.marginTop = '6px'; previewArea.appendChild(info);
                    const btnPrev = makeBtn('◀ Prev', () => { if (currentPage > 1) { currentPage--; renderPage(); } });
                    const btnNext = makeBtn('Next ▶', () => { if (currentPage < pdfDoc.numPages) { currentPage++; renderPage(); } });
                    const btnZoomIn = makeBtn('Zoom +', () => { scale *= PDF_SCALE_STEP; if (scale > PDF_MAX_SCALE) scale = PDF_MAX_SCALE; renderPage(); });
                    const btnZoomOut = makeBtn('Zoom −', () => { scale /= PDF_SCALE_STEP; if (scale < PDF_MIN_SCALE) scale = PDF_MIN_SCALE; renderPage(); });
                    const btnFit = makeBtn('Fit Width', () => { (async () => { const page = await pdfDoc.getPage(currentPage); const vp1 = page.getViewport({ scale: 1 }); const containerWidth = Math.max(320, previewArea.clientWidth - 20); const newScale = containerWidth / vp1.width; scale = Math.max(PDF_MIN_SCALE, Math.min(PDF_MAX_SCALE, newScale)); renderPage(); })(); });
                    right.appendChild(btnPrev); right.appendChild(btnNext); right.appendChild(btnZoomOut); right.appendChild(btnZoomIn); right.appendChild(btnFit);

                    async function renderPage() {
                        info.textContent = `Rendering page ${currentPage} / ${pdfDoc.numPages} …`;
                        try {
                            const page = await pdfDoc.getPage(currentPage);
                            const viewport = page.getViewport({ scale });
                            const ctx = canvas.getContext('2d');
                            canvas.width = Math.ceil(viewport.width);
                            canvas.height = Math.ceil(viewport.height);
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            await page.render({ canvasContext: ctx, viewport }).promise;
                            canvas.style.width = canvas.width + 'px';
                            canvas.style.height = canvas.height + 'px';
                            meta.textContent = `${filename || 'PDF'} • Page ${currentPage}/${pdfDoc.numPages} • scale ${scale.toFixed(2)}`;
                            info.textContent = `Page ${currentPage} / ${pdfDoc.numPages} • scale ${scale.toFixed(2)}`;
                            btnPrev.disabled = currentPage <= 1;
                            btnNext.disabled = currentPage >= pdfDoc.numPages;
                            btnZoomIn.disabled = scale >= PDF_MAX_SCALE - 1e-6;
                            btnZoomOut.disabled = scale <= PDF_MIN_SCALE + 1e-6;
                        } catch (err) {
                            previewArea.innerHTML = `<div class="muted" style="color:var(--danger)">Failed to render PDF page: ${escapeHtml(err.message)}</div>`;
                            console.error(err);
                        }
                    }
                    await renderPage();
                } catch (err) {

            // text
            function renderTextFile(file, previewArea, right, meta, filename) {

                reader.onerror = () => previewArea.innerHTML = `<div class="muted" style="color:var(--danger)">Failed to read text file.</div>`;
                reader.readAsText(file);
            }
            function displayText(text, previewArea, right, meta, filename) {
                previewArea.innerHTML = '';
                const pre = document.createElement('pre'); pre.className = 'preview-pre'; pre.textContent = text; pre.style.fontSize = '13px';
                previewArea.appendChild(pre);
                let size = 13;
                const inc = makeBtn('A+', () => { size = Math.min(TEXT_MAX_SIZE, size + 2); pre.style.fontSize = size + 'px'; updateButtons(); meta.textContent = `${filename || 'text'} • font ${size}px`; });
                const dec = makeBtn('A−', () => { size = Math.max(TEXT_MIN_SIZE, size - 2); pre.style.fontSize = size + 'px'; updateButtons(); meta.textContent = `${filename || 'text'} • font ${size}px`; });
                right.appendChild(dec); right.appendChild(inc);

            }

            // csv
            function renderCsvFile(file, previewArea, right, meta, filename) {

            function displayCsvTextLocal(csvText, previewArea, right, meta, filename) {
                previewArea.innerHTML = '';
                const rows = csvText.split(/\r?\n/).filter(Boolean).map(r => parseCsvRow(r));
                if (!rows.length) { previewArea.innerHTML = '<div class="muted">Empty CSV</div>'; return; }
                const table = document.createElement('table');
                const headerRow = rows[0];
                const thead = document.createElement('thead'); const thr = document.createElement('tr');
                headerRow.forEach(h => { const th = document.createElement('th'); th.textContent = h; thr.appendChild(th); });
                thead.appendChild(thr); table.appendChild(thead);
                const tbody = document.createElement('tbody');
                for (let i = 1; i < rows.length; i++) {
                    const tr = document.createElement('tr');
                    rows[i].forEach(cell => { const td = document.createElement('td'); td.textContent = cell; tr.appendChild(td); });
                    tbody.appendChild(tr);
                }
                table.appendChild(tbody);
                previewArea.appendChild(table);
                let size = 13;
                const inc = makeBtn('A+', () => { size += 1; table.style.fontSize = size + 'px'; updateButtons(); meta.textContent = `${filename || 'csv'} • font ${size}px`; });
                const dec = makeBtn('A−', () => { size = Math.max(8, size - 1); table.style.fontSize = size + 'px'; updateButtons(); meta.textContent = `${filename || 'csv'} • font ${size}px`; });
                right.appendChild(dec); right.appendChild(inc);

                updateButtons();
                meta.textContent = `${filename || 'csv'} • font ${size}px`;
            }
            function parseCsvRow(row) {
                const cells = []; let cur = '', inQuotes = false;
                for (let i = 0; i < row.length; i++) {
                    const ch = row[i];
                    if (ch === '"') { if (inQuotes && row[i + 1] === '"') { cur += '"'; i++; } else inQuotes = !inQuotes; }
                    else if (ch === ',' && !inQuotes) { cells.push(cur); cur = ''; }
                    else cur += ch;
                }
                cells.push(cur); return cells;
            }

            function makeBtn(text, onClick) { const b = document.createElement('button'); b.type = 'button'; b.textContent = text; b.addEventListener('click', onClick); return b; }

        })();

    <script>
        (function () {
            // modal
            const confirmBackdrop = document.getElementById('confirmBackdrop');
            const confirmMessage = document.getElementById('confirmMessage');
            const confirmOk = document.getElementById('confirmOk');
            const confirmCancel = document.getElementById('confirmCancel');
            let pendingConfirm = null;
            function showDeleteConfirm(message, onConfirm) {
                pendingConfirm = { onConfirm };
                confirmMessage.textContent = message;
                confirmBackdrop.style.display = 'flex';
                confirmBackdrop.setAttribute('aria-hidden', 'false');
                confirmOk.focus();
            }
            function hideDeleteConfirm() { pendingConfirm = null; confirmBackdrop.style.display = 'none'; confirmBackdrop.setAttribute('aria-hidden', 'true'); }
            confirmOk.addEventListener('click', () => { if (pendingConfirm && typeof pendingConfirm.onConfirm === 'function') pendingConfirm.onConfirm(); hideDeleteConfirm(); });
            confirmCancel.addEventListener('click', () => hideDeleteConfirm());
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && confirmBackdrop.style.display === 'flex') hideDeleteConfirm(); });

            // helpers
            function createElem(tag, attrs = {}, children = []) {
                const el = document.createElement(tag);
                for (const k in attrs) {
                    if (k === 'class') el.className = attrs[k];
                    else if (k === 'text') el.textContent = attrs[k];
                    else el.setAttribute(k, attrs[k]);
                }
                for (const c of children) if (typeof c === 'string') el.appendChild(document.createTextNode(c)); else if (c) el.appendChild(c);
                return el;
            }
            function detectType(v) { if (Array.isArray(v)) return 'array'; if (v === null) return 'null'; return typeof v; }
            function deepClone(v) { return JSON.parse(JSON.stringify(v)); }
            function singularize(name) { if (!name || typeof name !== 'string') return 'item'; if (name.endsWith('ies')) return name.slice(0, -3) + 'y'; if (name.endsWith('ses')) return name.slice(0, -2); if (name.endsWith('s') && name.length > 1) return name.slice(0, -1); return name; }

            // NEW: Walk a schema (shape JSON) and return schema node for pathParts
            function getSchemaForPath(shapeRoot, pathParts) {
                if (!shapeRoot) return undefined;
                let node = shapeRoot;
                for (let p of pathParts) {
                    if (node === undefined || node === null) return undefined;
                    // If schema is top-level map where keys are names (like our shapeInput top-level), allow node[p]
                    if (node[p] !== undefined) { node = node[p]; continue; }
                    // If node is an array literal sample (old style), take first element
                    if (Array.isArray(node)) { node = node[0]; continue; }
                    // If schema object with type

                        if (node.type === 'array' && node.items !== undefined) { node = node.items; continue; }
                        if (node.type === 'object' && node.properties && node.properties[p] !== undefined) { node = node.properties[p]; continue; }

            }

            // NEW: Create a default concrete instance/value from a schema node
            function createDefaultFromSchema(schema) {
                if (schema === undefined || schema === null) return undefined;
                if (Array.isArray(schema)) return createDefaultFromSchema(schema[0]);
                if (typeof schema !== 'object') return undefined;
                const t = schema.type;
                switch (t) {
                    case 'number': return 0.0;
                    case 'integer': return 0;
                    case 'string': return '';
                    case 'boolean': return false;
                    case 'null': return null;
                    case 'array':
                        if (schema.items) { const child = createDefaultFromSchema(schema.items); return child === undefined ? [] : [child]; }

                        const out = {};
                        const props = schema.properties || {};

                        return out;
                    }
                    default:
                        if (schema.properties) { const o = {}; for (const k of Object.keys(schema.properties)) o[k] = createDefaultFromSchema(schema.properties[k]); return o; }
                        return undefined;
                }
            }

            // primitive renderer
            function renderPrimitive(value, origType) {
                const wrapper = createElem('div', { class: 'primitive-wrapper' });
                if (origType === 'boolean') {
                    const input = createElem('input', { type: 'checkbox' }); input.checked = Boolean(value); input.dataset.primType = 'boolean'; wrapper.appendChild(input);
                } else if (origType === 'number') {
                    const input = createElem('input', { type: 'number', step: 'any' }); input.value = (value === null || value === undefined) ? '' : String(value); input.dataset.primType = 'number'; wrapper.appendChild(input);
                } else if (origType === 'null') {
                    const sel = createElem('select', {}); sel.dataset.primType = 'null';['null', 'string', 'number', 'boolean'].forEach(opt => { const o = createElem('option', { value: opt, text: opt }); if (opt === 'null') o.selected = true; sel.appendChild(o); });
                    const txt = createElem('input', { type: 'text' }); txt.style.display = 'none';
                    sel.addEventListener('change', () => { const t = sel.value; sel.dataset.primType = t; if (t === 'null') { txt.style.display = 'none'; txt.value = ''; } else { txt.style.display = 'inline-block'; txt.type = t === 'number' ? 'number' : 'text'; } });
                    wrapper.appendChild(sel); wrapper.appendChild(txt);
                } else {
                    const input = createElem('input', { type: 'text' }); input.value = (value === null || value === undefined) ? '' : String(value); input.dataset.primType = 'string'; wrapper.appendChild(input);
                }

                wrapper.readValue = function () {
                    const child = wrapper.querySelector('[data-prim-type]');
                    if (!child) return null;
                    const t = child.dataset.primType;
                    if (child.tagName === 'SELECT') {
                        if (t === 'null') return null;
                        const adj = wrapper.querySelector('input[type="text"], input[type="number"]');
                        if (!adj) return null;
                        if (t === 'number') return adj.value === '' ? null : Number(adj.value);
                        if (t === 'boolean') return adj.checked;
                        return adj.value;
                    }
                    if (t === 'boolean') return child.checked;
                    if (t === 'number') return child.value === '' ? null : Number(child.value);
                    return child.value;
                };

                return wrapper;
            }

            // object renderer (renders based on concrete object instance)
            function renderObject(obj, pathParts = [], shapeRoot = null) {
                const container = createElem('div', { class: 'object-block' }); container.dataset.role = 'object';
                for (const key of Object.keys(obj)) {
                    const val = obj[key];
                    const type = detectType(val);
                    const row = createElem('div', { class: 'prop-row' });
                    const label = createElem('label', { text: key });
                    const ctrl = createElem('div', { class: 'prop-controls' });
                    if (type === 'object') {
                        const details = createElem('details', { open: true }, [createElem('summary', {}, [key + ' (object)']), renderObject(val, pathParts.concat([key]), shapeRoot)]);
                        container.appendChild(details);
                    } else if (type === 'array') {
                        const arrNode = renderArray(val, pathParts.concat([key]), key, shapeRoot);
                        const details = createElem('details', { open: true }, [createElem('summary', {}, [key + ' (array)']), arrNode]);
                        container.appendChild(details);
                    } else {
                        const prim = renderPrimitive(val, type);
                        ctrl.appendChild(prim); row.appendChild(label); row.appendChild(ctrl); container.appendChild(row);
                    }
                }

                container.readValue = function () {
                    const out = {};
                    for (const child of container.children) {
                        if (child.tagName === 'DETAILS') {
                            const summary = child.querySelector('summary').textContent;
                            const key = summary.split(' (')[0];
                            const inner = child.querySelector('[data-role="object"], [data-role="array"], .object-block, .array-block');
                            if (!inner) { out[key] = null; continue; }
                            if (inner.dataset && inner.dataset.role === 'object') out[key] = inner.readValue();
                            else if (inner.dataset && inner.dataset.role === 'array') out[key] = inner.readValue();
                            else { const prim = inner.querySelector('.primitive-wrapper'); out[key] = prim && prim.readValue ? prim.readValue() : null; }
                        } else if (child.classList && child.classList.contains('prop-row')) {
                            const key = child.querySelector('label').textContent;
                            const primWrapper = child.querySelector('.primitive-wrapper');
                            out[key] = primWrapper && primWrapper.readValue ? primWrapper.readValue() : null;
                        }
                    }
                    return out;
                };

                return container;
            }

            // array renderer (uses schema to create default instances)
            function renderArray(arr, pathParts = [], arrayName = 'items', shapeRoot = null) {
                const container = createElem('div', { class: 'array-block' }); container.dataset.role = 'array'; container.dataset.arrayName = arrayName;
                const headerRow = createElem('div', { class: 'array-header' });
                const title = createElem('div', { class: 'muted', text: `${arrayName} — ${arr.length} item${arr.length !== 1 ? 's' : ''}` });
                const countBadge = createElem('div', { class: 'badge', text: `${arr.length}` });
                headerRow.appendChild(title); headerRow.appendChild(countBadge); container.appendChild(headerRow);
                const list = createElem('div', { class: 'array-list' });

                // Determine itemSample from data OR schema-derived default instance

                if (arr.length > 0) itemSample = deepClone(arr[0]);
                else {
                    const schemaNode = getSchemaForPath(shapeRoot, pathParts);
                    if (schemaNode) {
                        let itemsSchema = schemaNode;
                        if (itemsSchema.type === 'array' && itemsSchema.items) itemsSchema = itemsSchema.items;
                        const sampleVal = createDefaultFromSchema(itemsSchema);
                        if (sampleVal !== undefined) itemSample = deepClone(sampleVal);
                    }
                }

                const itemType = itemSample === undefined ? null : detectType(itemSample);
                const singular = singularize(arrayName);

                function updateHeaderAndLabels() {
                    const total = list.children.length;
                    title.textContent = `${arrayName} — ${total} item${total !== 1 ? 's' : ''}`;
                    countBadge.textContent = String(total);
                    Array.from(list.children).forEach((it, idx) => {
                        const sum = it.querySelector('summary');
                        if (sum) {
                            let t = it.dataset.itemType || detectTypeFromNode(it) || 'item';
                            sum.textContent = `${singular} ${idx + 1} of ${total} (${t})`;
                        }
                        const removeBtn = it.querySelector('button.btn-remove');
                        if (removeBtn) removeBtn.textContent = `Remove ${singular} ${idx + 1}`;
                    });
                    const addBtns = container.querySelectorAll('button.btn-add');
                    addBtns.forEach(b => { if (b.dataset && b.dataset.singular) b.textContent = `Add ${b.dataset.singular}`; });
                }

                function detectTypeFromNode(itemNode) {
                    const innerObj = itemNode.querySelector('.object-block, [data-role="object"]');
                    if (innerObj) return 'object';
                    const innerArr = itemNode.querySelector('.array-block, [data-role="array"]');
                    if (innerArr) return 'array';
                    const prim = itemNode.querySelector('.primitive-wrapper [data-prim-type]');
                    if (prim) return prim.dataset.primType || 'string';
                    return null;
                }

                function makeItemNode(value, idx) {

                    const details = createElem('details', { open: true });
                    const summary = createElem('summary', {}, [`${singular} ${idx + 1} of ${Math.max(1, list.children.length)} (${item.dataset.itemType})`]);
                    details.appendChild(summary);
                    const body = createElem('div', {});
                    const t = detectType(value);
                    if (t === 'object') body.appendChild(renderObject(value, pathParts.concat([String(idx)]), shapeRoot));
                    else if (t === 'array') body.appendChild(renderArray(value, pathParts.concat([String(idx)]), arrayName + '-' + (idx + 1), shapeRoot));
                    else { const prim = renderPrimitive(value, t); body.appendChild(prim); }
                    const removeBtn = createElem('button', { class: 'btn-small btn-remove', type: 'button' }, [`Remove ${singular} ${idx + 1}`]);
                    removeBtn.addEventListener('click', () => {
                        const label = `${singular} ${idx + 1}`;
                        showDeleteConfirm(`Remove ${label}? This action cannot be undone.`, () => {
                            item.remove();
                            Array.from(list.children).forEach((ch, i) => { ch.dataset.index = i; });
                            updateHeaderAndLabels(); renderControls();
                        });

                    details.appendChild(body); details.appendChild(removeBtn); item.appendChild(details);

                }

                arr.forEach((v, i) => list.appendChild(makeItemNode(v, i)));
                container.appendChild(list);

                let controls = null;
                function renderControls() {
                    if (controls && controls.parentNode) controls.remove();
                    controls = createElem('div', { class: 'controls-row' });

                    if (itemType === 'array') {
                        const note = createElem('div', { class: 'muted', text: 'Adding items disabled for arrays-of-arrays.' }); controls.appendChild(note);
                    } else if (itemType === 'object') {
                        const addBtn = createElem('button', { class: 'btn-small btn-add', type: 'button' }, [`Add ${singular}`]);
                        addBtn.dataset.singular = singular;
                        addBtn.addEventListener('click', () => {
                            // Build concrete template (instance) for new object
                            let template = undefined;
                            if (itemSample && detectType(itemSample) === 'object') template = deepClone(itemSample);
                            else {
                                const schemaNode = getSchemaForPath(shapeRoot, pathParts);
                                if (schemaNode) {
                                    let itemsSchema = schemaNode;
                                    if (itemsSchema.type === 'array' && itemsSchema.items) itemsSchema = itemsSchema.items;
                                    if (itemsSchema && itemsSchema.type === 'object') {
                                        const built = createDefaultFromSchema(itemsSchema);
                                        if (built !== undefined) template = deepClone(built);
                                    }

                        });
                        controls.appendChild(addBtn); controls.appendChild(createElem('div', { class: 'muted', text: 'New objects match existing keys.' }));
                    } else if (itemType === 'number' || itemType === 'string' || itemType === 'boolean' || itemType === 'null') {
                        const addBtn = createElem('button', { class: 'btn-small btn-add', type: 'button' }, [`Add ${singular}`]);
                        addBtn.dataset.singular = singular;
                        addBtn.addEventListener('click', () => { let newVal = itemType === 'number' ? 0 : itemType === 'string' ? '' : itemType === 'boolean' ? false : null; const idx = list.children.length; list.appendChild(makeItemNode(newVal, idx)); updateHeaderAndLabels(); renderControls(); });
                        controls.appendChild(addBtn); controls.appendChild(createElem('div', { class: 'muted', text: 'Array expects: ' + itemType }));
                    } else {
                        const sel = createElem('select', {});['string', 'number', 'boolean', 'object', 'null'].forEach(t => sel.appendChild(createElem('option', { value: t, text: t })));
                        const addBtn = createElem('button', { class: 'btn-small btn-add', type: 'button' }, [`Add ${singular}`]);
                        addBtn.dataset.singular = singular;

                                    if (itemsSchema.type === 'array' && itemsSchema.items) itemsSchema = itemsSchema.items;

                    }

                }

                container.readValue = function () {
                    const out = [];
                    for (const it of list.children) {
                        const innerObj = it.querySelector('.object-block, [data-role="object"]');
                        const innerArr = it.querySelector('.array-block, [data-role="array"]');
                        if (innerObj && innerObj.readValue) out.push(innerObj.readValue());
                        else if (innerArr && innerArr.readValue) out.push(innerArr.readValue());
                        else { const prim = it.querySelector('.primitive-wrapper'); out.push(prim && prim.readValue ? prim.readValue() : null); }
                    }
                    return out;
                };

                renderControls(); updateHeaderAndLabels(); return container;
            }

            // top-level form generation
            function generateFormInternal() {
                const raw = document.getElementById('jsonInput').value;
                const shapeRoot = readShape();

                const area = document.getElementById('formArea'); area.innerHTML = '';

                    det.appendChild(topArr); area.appendChild(det);

                let rebuilt;
                if (!inner) { const prim = area.querySelector('.primitive-wrapper'); rebuilt = prim && prim.readValue ? prim.readValue() : null; }
                else { if (inner.dataset && inner.dataset.role === 'object') rebuilt = inner.readValue(); else if (inner.dataset && inner.dataset.role === 'array') rebuilt = inner.readValue(); else rebuilt = inner.readValue ? inner.readValue() : null; }

            }

            function downloadJSON() { const data = submitFormInternal(); if (!data) return; const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'edited.json'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url); }

            // expose to buttons
            window.generateForm = generateFormInternal;
            window.submitForm = submitFormInternal;
            window.downloadJSON = downloadJSON;
            window.loadSample = loadSample;

        })();
